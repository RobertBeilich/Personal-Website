  <!-- Contact Section -->
  <section class="hero is-fullheight">
    <div class="hero-body fadeinbody">
      <div class="container">
        <div class="contact-heading has-text-centered">
          <h1 class="title is-size-3 has-text-dark">Contact</h1>
        </div>

        <div class="contact-text has-text-centered">
          <p class="subtitle has-text-dark">
            Simply fill out the form below to get in touch.
          </p>
        </div>

        <form class="form" method="POST" action="https://formspree.io/andre.ramon.thiele@outlook.de">
          <div class="field">
            <label class="label">Your Name</label>
            <div class="control">
              <input class="input" type="text" name="name" placeholder="Name">
            </div>
          </div>

          <div class="field">
            <label class="label">Email address</label>
            <div class="control">
              <input class="input" type="text" name="email" placeholder="Email">
            </div>
          </div>

          <div class="field">
            <label class="label">Subject of your message</label>
            <div class="control">
              <input class="input" type="text" name="subject" placeholder="Subject">
            </div>
          </div>

          <div class="field">
            <label class="label">How did you hear about me?</label>
            <div class="control">
              <input class="input" type="text" name="howdidhear" placeholder="For example via Twitter">
            </div>
          </div>

          <div class="field">
            <label class="label is-normal">Message</label>
            <div class="control">
              <textarea class="textarea" name="message" placeholder="Message"></textarea>

              <p class="help is-dark">
                This field is required.
              </p>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-dark">Send</button>
            </div>
          </div>
        </form>
      </div>
